<h2>{{slogan}}</h2>  <!-- 6. Bind the data in parent, shared by child-->
<app-decorator (emitter)="slogan=$event"></app-decorator> <!--5.  custom event binding , take data from event to parent variable-->
<article>
    <h4>{{bindingImage.name}}</h4>
    <img [src]="bindingImage.url" 
    [alt]="bindingImage.name" 
    [height]="bindingImage.height" 
    [width]="bindingImage.width" title="data binding">
<div>
    <h4><span>Company Director:</span><span>{{className.companyDirector}}</span></h4>
    <h5 [ngStyle]="{textTransform:'uppercase'}">1-way data binding</h5>
    <h6>{{companyName | uppercase}}</h6>  <!-- view gets affected -->
    <h6>{{baseLocation.toUpperCase()}}</h6>  <!-- view, model : mixture-->
</div>
<hr>
<div>
    <!-- js keys then camel case, css keys then 'same key of css'-->
    <h5 [ngStyle]="{backgroundColor:'lightblue', color:'red', 'text-decoration':'underline'}">2-way data binding</h5>
    <label for="location">Base Location :</label>
    <input  type="text" [(ngModel)]="baseLocation" title="location" (input)="display()" />
</div>
<hr>
<div>
    <h5 [ngStyle]="styleObject" (mouseleave)="changeStyle2()" (mouseover)="changeStyle1()">Event binding</h5>
    <input (change)="display()" type="checkbox" [(ngModel)]="checkStatus" title="showp"> <label for="showp">: show password</label>
    <div>
        <b>{{checkStatus}}</b>
    </div>
</div>
<hr>
<div class="bg-warning p-2" #attrbind (click)="access(attrbind)">
    <h5>Attribute binding</h5>
    <label for="password">Enter password:</label>
    <input [type]="inputType" title="password">
</div>
<hr>
<div>
    <h5 [ngClass]="['bg-info', 'text-success']">Template Reference Variables</h5>
    <label>Enter company code:</label>
    <input type="text" #code title="code">
    <button type="button" (click)="setCode(code)">SEND</button>
</div>
</article>
