
<div class="row">
    <div class="col-6 border border-4" *ngFor="let employee of employees">
        <article class="row bg-secondary p-2">
            <figure class="col-md-4">
                <h6>#{{employee._id}}</h6>
                <img class="rounded-pill" src="https://www.nordstudio.ch/wp/wp-content/uploads/2018/02/mitarbeiter-business-fotos_06.jpg" height="170" width="170" alt="employee">
                <button type="button" class="btn btn-primary">Edit</button>
                <figcaption><b>{{employee.emp_name}}</b></figcaption>
            </figure>
            <div class="col-md-8">
                <p><span>{{employee.emp_name}}</span> joined on <i>{{employee.joining_date}}</i></p>
                <ol class="list-group">
                    <li class="list-group-item"><small>Email Id: </small> <b>{{employee.emp_email}}</b></li>
                    <li class="list-group-item"><small>Basic Salary: </small> <b>{{employee.emp_salary}}</b></li>
                    <li class="list-group-item"><small>Experience: </small> <b>{{employee.experience}}</b></li>
                    <li class="list-group-item"><small>Department: </small> <b>{{employee.dept_code}}</b></li>
                </ol>
                <div>
                    <button type="button" class="btn btn-info m-2">EDIT</button> 
                    <button type="button" class="btn btn-danger">DELETE</button>
                </div>
            </div>
        </article>
    </div>
</div>
